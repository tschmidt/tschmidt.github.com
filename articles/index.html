---
layout: default
title: Read these and you'll become a fragillionaire!
---

{% for post in site.categories.articles %}
<article>
  <div class='row'>
    <aside class='span3 article-meta'>
      <ul class='unstyled'>
        <li class="date"><strong>{{ post.date | date_to_string }}</strong></li>
        <li class="tags">
          {{ post.tags | sort | array_to_sentence_string }}
        </li>
      </ul>
    </aside>
    
    <div class='span9'>
      <header>
        <h2 class='article-title'><a href="{{ post.url }}">{{ post.title }}</a></h2>
      </header>

      <p>
        {{ post.blurb }}
      </p>
    </div>
  </div>
</article>
{% endfor %}
